<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>TUGAS KRIPTOGRAFI</title>
    <link type="text/css"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/ui-lightness/jquery-ui.min.css"
        rel="stylesheet" />
    <!-- <link type="text/css" href="html5hash.css" rel="stylesheet" /> -->
    <link type="text/css" href="material-kit.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="profile-page sidebar-collapse" id="drop_zone">
    <div class="page-header header-filter" data-parallax="true" style="background-image: url('assets/img/bg3.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="title">Tugas Akhir Kriptografi.</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <div class="section">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-header">
                                <h4 class="card-header card-header-info card-title">File iso checksum</h4>
                                <div class="card-body">
                                    <h6 class="card-title" id="algo_selection">Algorithm Selection :
                                        <div class="form-check form-check-inline ml-4">
                                            <label class="form-check-label card-title">
                                                <input class="form-check-input" type="checkbox" name="MD5-switch"
                                                    checked> MD5
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label card-title">
                                                <input class="form-check-input" type="checkbox" name="SHA1-switch"> SHA1
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label card-title">
                                                <input class="form-check-input" type="checkbox" name="SHA256-switch" checked>
                                                SHA256
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label card-title">
                                                <input class="form-check-input" type="checkbox" name="SHA512-switch">
                                                SHA512
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline ml-4">
                                            <label class="form-check-label card-title">
                                                <input class="form-check-input" type="checkbox" name="SHA3-224-switch">
                                                SHA3-224
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label card-title">
                                                <input class="form-check-input" type="checkbox" name="SHA3-256-switch">
                                                SHA3-256
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label card-title">
                                                <input class="form-check-input" type="checkbox" name="SHA3-512-switch">
                                                SHA3-512
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                    </h6>
                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <div>
                                            <span class="btn btn-primary btn-file col-md-12 card-title text-left">
                                                Select
                                                File :
                                                <input type="file" name="..." class="col-md-12 btn-lg"
                                                    id="hiddenFilesSelector" multiple />
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-title" id="list"></div>
                                <div class="form-row text-center">


                                    <div class="form-group col-md-10">
                                        <label for="compare">Key Compare</label>
                                        <input type="text" class="form-control" id="b">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="equal">Status</label>
                                        <input type="text" class="form-control" id="status">
                                    </div>

                                    <button class="btn btn-primary btn-link" id="submit"
                                        onclick="compare"><b>Compare</b></button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/sha1.js"></script>
        <script type="text/javascript" src="js/sha256.js"></script>
        <script type="text/javascript" src="js/sha512.js"></script>
        <script type="text/javascript" src="js/sha3.js"></script>
        <script type="text/javascript" src="js/ripemd160.js"></script>
        <script type="text/javascript" src="js/crc32.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
        </script>
        <script type="text/javascript" src="js/html5hash.js"></script>
        <script type="text/javascript" src="/js/material-kit.min.js"></script>
        <script>
            // When the user clicks the button, run the compare function
            document.getElementById('submit').onclick = compare;

            function compare() {

                // Get the value stored in #a
                var a = document.getElementById('a').value;
                a = parseFloat(a);

                // Get the value stored in #b
                var b = document.getElementById('b').value;
                b = parseFloat(b);

                // Set up a variable to store the comparison operator
                var comparison;

                // TODO: Set `comparison` string based on relationship between a and b
                if (a > b) {
                    comparison = '>';
                } else if (a < b) {
                    comparison = '<';
                } else {
                    comparison = '=';
                }

                // Print `comparison` string on the page
                document.getElementById('status').innerHTML = comparison;

            }
        </script>
</body>

</html>
